<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signup">
    <form id="myForm">
        <h1>Signup</h1>

       <div>
        <input type="text" class="user-name" name="name" required placeholder="Enter your name"><br>
       </div>

       <div>
        <input type="email" class="user-email" name="email" required placeholder="Enter your email"><br>
       </div> 

       <div>
        <input type="text" class="user-no" name="mobileno" required placeholder="Enter your mobile no."><br>
       </div>
       
       <div>
        <input type="password" class="user-pass" name="password" required placeholder="Create your password"><br>
       </div> 

       <div>
            <button type="submit">Signup</button>
        </div>


      <p>Already have an account? <a href="login.html"> Login</a> now</p>  
        
    </form>
</div>

    <script defer src="script.js"></script>
</body>

</html>
