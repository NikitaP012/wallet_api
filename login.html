<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
    <form id="logindetail">
        <h1>Login</h1>
        <input type="email" class="email" name="email" required placeholder="Enter your email"><br>
        <input type="password" class="pass" name="password" required placeholder="Enter your password"><br>  

        <button type="submit">Login</button>

        <p>Don't have an account? <a href="index.html">Signup</a> now</p>
    </form>
</div>
    <script defer src="login.js"></script>
</body>

</html>
